<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c101d74312.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2 class="heading">TO DO LIST</h2>
            <div class="search">
                <input type="text" id="inputBox" placeholder="Enter Your Task">
                <i class="fa-solid fa-square-plus" id="addBtn"></i>
            </div>
            <ul class="listCont"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
